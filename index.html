<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body class="bg-light">
    <h1 class="text-center shadow-lg p-3 mb-5 bg-body-tertiary rounded">Checkout de Compra</h1>
    
<div class="container">
     <h4 class="mb-3">Dirección de Facturación</h4>
    <form>
     <div class="row g-3">
            <div class="col-sm-4">
                <label for="Nombre" class="form-label">Nombre</label>
                <input type="text" id="Nombre" class="form-control" placeholder="Gonzalo">
            </div>    
        
            <div class="col-sm-4">
                <label for="Apellido" class="form-label">Apellido</label>
                <input type="text" id="Nombre" class="form-control" placeholder="Arias">
            </div>
        
            <div class="col-sm-5"> 
                <label for="mail" class="form-label">Dirección de Email</label>
                <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com">
            </div>
        
            <div class="col-lg-auto>
                <label for="pais" class="form-label">País</label>
                <select id="usuario" class="form-control">
                <option value="">Elegir...</option>
                <option value="Argentina">Argentina</option>
                </select>
            </div>
            
            <div class="col-auto">
                <label for="direccion" class="form-label">Dirección 1</label>
                <input type="text" class="form-control" placeholder="Corrientes 123">
            </div>
            <div class="col-auto">
                <label for="direccion2" class="form-label">Dirección 2</label>
                <input type="text" class="form-control" placeholder="Corrientes 456">
            </div>

            <hr class="my-4">

            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="misma-direccion">
                <label for="misma-direccion" class="form-check-label">La dirección de envío es la misma que la dirección de facturación.</label>
            </div>

            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="guardar-info">
                <label for="guardar-info" class="form-check-label">Guardar información para la siguiente compra.</label>
            </div>

            <hr class="my-4">

            <h4 class="mb-3">Forma de Pago</h4>
            <div class="my-3">
                <div class="form-check">
                    <input id="credito" name="metodoPago" type="radio" class="form-check-input">
                    <label for="credito" class="form-check-label" for="credito">Tarjeta de Credito</label>
                </div>
                <div class="form-check">
                    <input id="debito" name="metodoPago" type="radio" class="form-check-input">
                    <label for="debito" class="form-check-label" for="debito">Tarjeta de Debito</label>
                </div>
                <div class="form-check">
                    <input id="paypal" name="metodoPago" type="radio" class="form-check-input">
                    <label for="paypal" class="form-check-label" for="paypal">PayPal</label>
                </div>
            </div>

            <div class="row gy-3">
                <div class="col-md-6">
                  <label for="nombreTarjeta" class="form-label">Nombre en Tarjeta</label>
                  <input type="text" class="form-control" id="nombreTarjeta" placeholder="" required="">
                  <small class="text-muted">Nombre completo como aparece en la tajeta</small>
                  <div class="invalid-feedback">
                    Nombre de tarjeta requerido
                  </div>
                </div>
    
                <div class="col-md-6">
                  <label for="numeroTarjeta" class="form-label">Número de tarjeta</label>
                  <input type="text" class="form-control" id="numeroTarjeta" placeholder="" required="">
                  <div class="invalid-feedback">
                    Número de tarjeta es requerido
                  </div>
                </div>
    
                <div class="col-md-3">
                  <label for="tarjetaVence" class="form-label">Vencimiento</label>
                  <input type="text" class="form-control" id="tarjetaVence" placeholder="" required="">
                  <div class="invalid-feedback">
                    Fecha de vencimiento de tarjeta
                  </div>
                </div>
    
                <div class="col-md-3">
                  <label for="codigoSeguridad" class="form-label">Código de Seguridad</label>
                  <input type="text" class="form-control" id="codigoSeguridad" placeholder="" required="">
                  <div class="invalid-feedback">
                    Código de seguridad requerido
                  </div>
                </div>
              </div>


        </div> 
    </form>   
</div> 

    




<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
